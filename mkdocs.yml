site_name: VyprBot Docs
site_url: https://docs.vyprbot.xyz
site_description: VyprBot documentation.
site_author: EazyFTW

repo_url: https://github.com/EazyFTW/vyprbot-docs/
edit_uri: ""

theme:
    name: 'material'
    palette:
      primary: 'red'
      accent: 'red'
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - Home: index.md
    - Commands:
      - google: commands/google.md


markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
    
copyright: Copyright &copy; 2018 <a href="https://www.vyprbot.xyz">VyprBot</a>, Maintained by <a href="https://www.vyprbot.xyz/team">VyprBot Team</a>.

plugins:
    - search